# See https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
run:
  tests: true
  timeout: 10m

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  misspell:
    locale: US
  unused:
    check-exported: false
  unparam:
    check-exported: true

linters:
  enable-all: true
  disable:
    - depguard
    - execinquery
    - exhaustruct
    - err113
    - forbidigo
    - forcetypeassert
    - gci
    - gochecknoglobals
    - gomnd
    - gomoddirectives # Temporary disabled until the docker deps are fixed.
    - ireturn
    - lll
    - mnd
    - nonamedreturns
    - nolintlint # https://github.com/golangci/golangci-lint/issues/3063
    - paralleltest
    - perfsprint
    - tagliatelle
    - testifylint
    - testpackage
    - varnamelen
    - wrapcheck

issues:
  max-same-issues: 20
  exclude-use-default: false
  exclude-rules:
    - linters:
        - dupl
        - funlen
        - goconst
        - goerr113
        - gomnd
        - noctx
      path: "_test.go"
