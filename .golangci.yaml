# See https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
run:
  tests: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  misspell:
    locale: US
  unused:
    check-exported: false
  unparam:
    check-exported: true

linters:
  enable-all: true
  disable:
    - deadcode
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - gci
    - gochecknoglobals
    - goerr113
    - golint
    - gomnd
    - gomoddirectives # Temporary disabled until the docker deps are fixed.
    - ifshort
    - interfacer
    - ireturn
    - lll
    - maligned
    - nolintlint # https://github.com/golangci/golangci-lint/issues/3063
    - nonamedreturns
    - nosnakecase
    - paralleltest
    - scopelint
    - structcheck
    - testpackage
    - varcheck
    - varnamelen
    - wrapcheck

issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
        - dupl
        - funlen
        - goconst
        - goerr113
        - gomnd
        - noctx
      path: "_test.go"
